<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="css/style.css">
    <title>watch</title>
</head>
    <body>  
       <div class="wrapper">
           <div class="watch">
               <div class="watch__frame"> 
                   <div class="watch__point"></div>
                    <div class="watch__arrow_hour"></div>
                    <div class="watch__arrow_minite"></div>
                    <div class="watch__arrow_second"></div>

                    <div class="watch__numbers">
                        <div class="n1">1</div>
                        <div class="n2">2</div>
                        <div class="n3">3</div>
                        <div class="n4">4</div>
                        <div class="n5">5</div>
                        <div class="n6">6</div>
                        <div class="n7">7</div>
                        <div class="n8">8</div>
                        <div class="n9">9</div>
                        <div class="n10">10</div>
                        <div class="n11">11</div>
                        <div class="n12">12</div>
                   </div>
               </div>
           </div>    
       </div>
    </body>
</html>
